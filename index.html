<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Aulas - Victor Santos Rohod</title>
    <link rel="shortcut icon" href="images/icons/menu_book_FILL0_wght400_GRAD0_opsz48.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/@mediaMobile.css" media="screen and (max-width: 730px)">
</head>

<body>
    <div id="pagina">
        <header>
            <nav>
                <ul>
                    <li><a href="#dicionarios">Dicionários</a></li>
                    <li><a href="#books">Livros</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="banner">
                <h1>Material de Aulas!</h1>
                <img src="images/icons/menu_book_FILL0_wght400_GRAD0_opsz48.svg" alt="" id="logo">
                <p>Desenvolvido por Victor Santos Rohod</p>
            </section>

            <section id="dicionarios">
                <h2>DICIONARIOS</h2>
                <h3>Front-End</h3>
                <a href="https://vsrohod.github.io/flexboxDictionary/">
                    <div class="dicionarioOpcao" id="flexboxSection">
                        <div class="efeito">
                            <div class="dicionarioDescricao" id="descFlexBox">
                                <h5>FlexBox</h5>
                            </div>
                        </div>
                    </div>
                </a>
                <a href="https://vsrohod.github.io/bootstrapDictionary/">
                    <div class="dicionarioOpcao" id="bootstrapSection">
                        <div class="efeito">
                            <div class="dicionarioDescricao" id="descBootstrap">
                                <h5>BootStrap</h5>
                            </div>
                        </div>
                    </div>
                </a>
            </section>

            <section id="books">
                <h1>LIVROS</h1>
                <a href="https://github.com/VSRohod/books">
                    <div class="dicionarioOpcao" id="booksSection">
                        <div class="efeito">
                            <div class="dicionarioDescricao" id="descBooks">
                                <h5>Livros Repositório</h5>
                            </div>
                        </div>
                    </div>
                </a>
            </section>
        </main>
        <footer></footer>
    </div>
</body>

</html>
